<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="form.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="form.js"></script>



</head>








<body>
    <!-- <div>
        <button id="openForm" class="btn1"> Open </button>
    </div> -->
    <!-- <div id="dialog" style="display:none;"> -->


    <div class="container">
        <div class="header"> Company Register form </div>
        <form class="form">
            <div class="input">
                FName: <input id="first" type="text" name="FName" required>
            </div>
            <br>
            <div class="input">
               LName: <input id="last" type="text" name="Lname" required>
            </div>
            <br>
            <div class="input">
                Age: <input id="Age" type="text" name="Age">
            </div>
            <br>
            <div class="input">
                Email: <input id="email" type="Email" name="Email" required >
            </div>
            <br>
            <div class="input">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            
            
            <br>
            
            <div class="submit-reset">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



</body>

</html>
